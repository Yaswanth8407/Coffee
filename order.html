<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew & Beans | Order</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: linear-gradient(135deg, #6B4423, #3E2723);
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: whitesmoke;
            padding: 3rem;
            border-radius: 15px;
        }

        h1 {
            text-align: center;
            color: #3E2723;
            margin-bottom: 2rem;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 1.2rem;
            border-bottom: 1px solid #eee;
        }

        .item-name {
            font-weight: bold;
            color: #6B4423;
        }

        .item-price {
            color: #D4A574;
            margin-right: 1rem;
        }

        .add-btn {
            background: #6B4423;
            color: white;
            border: none;
            padding: 0.5rem 1.4rem;
            border-radius: 20px;
            cursor: pointer;
        }

        /* CART */
        .cart {
            margin-top: 3rem;
            border-top: 2px solid #D4A574;
            padding-top: 2rem;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem 0;
            border-bottom: 1px solid #eee;
        }

        .remove-btn {
            background: red;
            color: white;
            border: none;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            cursor: pointer;
        }

        .cart-total {
            font-size: 1.4rem;
            margin-top: 1rem;
            font-weight: bold;
        }

        .checkout-btn {
            width: 100%;
            margin-top: 1.2rem;
            padding: 1rem;
            background: #D4A574;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        /* INVOICE */
        #invoice {
            display: none;
            margin-top: 3rem;
            border: 2px dashed #6B4423;
            padding: 2rem;
        }

        #invoice h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        #invoice table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        #invoice th,
        #invoice td {
            padding: 8px;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }

        .print-btn {
            margin-top: 1rem;
            background: #3E2723;
            color: white;
            border: none;
            padding: 0.6rem 1.4rem;
            cursor: pointer;
        }

        /* PRINT ONLY INVOICE */
        @media print {
            body * {
                visibility: hidden;
            }

            #invoice,
            #invoice * {
                visibility: visible;
            }

            #invoice {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <h1>☕ Brew & Beans Order</h1>

    <!-- MENU -->
    <div class="menu">
        <div class="menu-item">
            <span class="item-name">Espresso</span>
            <div>
                <span class="item-price">₹350</span>
                <button class="add-btn" onclick="addToCart('Espresso',350)">Add</button>
            </div>
        </div>

        <div class="menu-item">
            <span class="item-name">Cappuccino</span>
            <div>
                <span class="item-price">₹450</span>
                <button class="add-btn" onclick="addToCart('Cappuccino',450)">Add</button>
            </div>
        </div>

        <div class="menu-item">
            <span class="item-name">Latte</span>
            <div>
                <span class="item-price">₹475</span>
                <button class="add-btn" onclick="addToCart('Latte',475)">Add</button>
            </div>
        </div>

        <div class="menu-item">
            <span class="item-name">Americano</span>
            <div>
                <span class="item-price">₹375</span>
                <button class="add-btn" onclick="addToCart('Americano',375)">Add</button>
            </div>
        </div>

        <div class="menu-item">
            <span class="item-name">Mocha</span>
            <div>
                <span class="item-price">₹525</span>
                <button class="add-btn" onclick="addToCart('Mocha',525)">Add</button>
            </div>
        </div>

        <div class="menu-item">
            <span class="item-name">Cold Brew</span>
            <div>
                <span class="item-price">₹425</span>
                <button class="add-btn" onclick="addToCart('Cold Brew',425)">Add</button>
            </div>
        </div>
    </div>

    <!-- CART -->
    <div class="cart">
        <h2>Your Order</h2>
        <div id="cart-items">No items in cart</div>

        <div id="cart-footer" style="display:none;">
            <div class="cart-total">
                Total: <span id="total">₹0</span>
            </div>
            <button class="checkout-btn" onclick="checkout()">Place Order</button>
        </div>
    </div>

    <!-- INVOICE -->
    <div id="invoice">
        <h2>Brew & Beans ☕</h2>
        <p>Date: <span id="billDate"></span></p>
        <p>Order ID: <span id="orderId"></span></p>

        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="bill-items"></tbody>
        </table>

        <h3 id="bill-total"></h3>
        <button class="print-btn" onclick="window.print()">Print Invoice</button>
    </div>
</div>

<script>
    let cart = [];

    function addToCart(name, price) {
        let item = cart.find(i => i.name === name);
        if (item) item.qty++;
        else cart.push({ name, price, qty: 1 });
        updateCart();
    }

    function removeFromCart(name) {
        cart = cart.filter(i => i.name !== name);
        updateCart();
    }

    function updateCart() {
        const cartDiv = document.getElementById("cart-items");
        const footer = document.getElementById("cart-footer");
        const totalSpan = document.getElementById("total");

        if (cart.length === 0) {
            cartDiv.innerHTML = "No items in cart";
            footer.style.display = "none";
            return;
        }

        let total = 0;
        cartDiv.innerHTML = "";

        cart.forEach(i => {
            let amt = i.price * i.qty;
            total += amt;
            cartDiv.innerHTML += `
                <div class="cart-item">
                    <span>${i.name} x${i.qty}</span>
                    <span>₹${amt}</span>
                    <button class="remove-btn" onclick="removeFromCart('${i.name}')">Remove</button>
                </div>`;
        });

        totalSpan.textContent = "₹" + total;
        footer.style.display = "block";
    }

    function checkout() {
        if (cart.length === 0) {
            alert("Cart is empty");
            return;
        }

        document.getElementById("invoice").style.display = "block";
        document.getElementById("billDate").textContent = new Date().toLocaleString();
        document.getElementById("orderId").textContent = "BB" + Math.floor(Math.random() * 10000);

        let billBody = document.getElementById("bill-items");
        billBody.innerHTML = "";

        let total = 0;
        cart.forEach(i => {
            let amt = i.price * i.qty;
            total += amt;
            billBody.innerHTML += `
                <tr>
                    <td>${i.name}</td>
                    <td>${i.qty}</td>
                    <td>₹${amt}</td>
                </tr>`;
        });

        document.getElementById("bill-total").textContent = "Grand Total: ₹" + total;

        cart = [];
        updateCart();
    }
</script>

</body>
</html>
