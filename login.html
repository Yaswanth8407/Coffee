<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew & Bean | Login / Signup</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="auth-box">

        <!-- LOGIN -->
        <div id="loginBox">
            <h1>Welcome Back</h1>
            <h3>☕ Login to your Brew & Bean account</h3>
            <div class="input-group">
                <input type="email" id="loginEmail" placeholder="Email address">
            </div>
            <div class="input-group">
                <input type="password" id="loginPassword" placeholder="Password">
            </div>
            <div class="error" id="loginError"></div>
            <button onclick="login()">Login</button>
            <div class="toggle">
                Want to become our part? <span onclick="showSignup()">Create account</span>
            </div>
        </div>

        <!-- SIGNUP -->
        <div id="signupBox" style="display:none;">
            <h2>☕ Create Account</h2>
            <div class="input-group">
                <input type="text" id="signupName" placeholder="Full Name">
            </div>
            <div class="input-group">
                <input type="email" id="signupEmail" placeholder="Email address">
            </div>
            <div class="input-group">
                <input type="password" id="signupPassword" placeholder="Create password">
            </div>
            <div class="error" id="signupError"></div>
            <button onclick="signup()">Sign Up</button>
            <div class="toggle">
                Already our customer? <span onclick="showLogin()">Login here</span>
            </div>
        </div>

    </div>
    <script src="login.js"></script>
</body>

</html>
